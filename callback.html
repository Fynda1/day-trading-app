<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwab Authorization Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 50%, #2d3748 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }
        .title {
            font-size: 2.5em;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .code-display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            word-break: break-all;
            border: 3px solid #4facfe;
            line-height: 1.4;
        }
        .instructions {
            background: rgba(79, 172, 254, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        .copy-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .copy-btn:hover {
            background: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        .success {
            color: #22c55e;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4facfe;
        }
        .step-number {
            background: #4facfe;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .return-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .return-btn:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéâ Authorization Complete!</div>
        
        <div id="content">
            <div class="instructions">
                <h3>‚è≥ Processing your authorization...</h3>
                <p>Please wait while we extract your authorization code from Schwab.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const contentDiv = document.getElementById('content');

            if (error) {
                contentDiv.innerHTML = `
                    <div class="instructions">
                        <h3 class="error">‚ùå Authorization Failed</h3>
                        <p><strong>Error:</strong> ${error}</p>
                        <p>This usually happens when:</p>
                        <ul style="text-align: left; margin: 15px 0;">
                            <li>You cancelled the authorization</li>
                            <li>Your session expired</li>
                            <li>There was a network issue</li>
                        </ul>
                        <div class="step">
                            <strong>What to do:</strong> Close this window and try connecting again from your trading app.
                        </div>
                    </div>
                    <button class="return-btn" onclick="window.close()">Close Window</button>
                `;
            } else if (code) {
                contentDiv.innerHTML = `
                    <div class="instructions">
                        <h3 class="success">‚úÖ Authorization Successful!</h3>
                        <p>Schwab has successfully authorized your trading app. Follow the steps below to complete the connection:</p>
                    </div>
                    
                    <div class="code-display" id="authCode">${code}</div>
                    
                    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Authorization Code</button>
                    
                    <div class="instructions">
                        <h4>üöÄ Complete Your Connection:</h4>
                        
                        <div class="step">
                            <span class="step-number">1</span>
                            <strong>Copy the code above</strong> - Click the "Copy Authorization Code" button
                        </div>
                        
                        <div class="step">
                            <span class="step-number">2</span>
                            <strong>Return to your trading app</strong> - Go back to the main trading app window
                        </div>
                        
                        <div class="step">
                            <span class="step-number">3</span>
                            <strong>Paste the authorization code</strong> - Put it in the "Enter authorization code" field
                        </div>
                        
                        <div class="step">
                            <span class="step-number">4</span>
                            <strong>Click "Complete Connection"</strong> - Your app will connect to Schwab
                        </div>
                        
                        <div class="step">
                            <span class="step-number">5</span>
                            <strong>Start trading!</strong> - You'll have access to your real account data
                        </div>
                    </div>
                    
                    <button class="return-btn" onclick="returnToApp()">üîô Return to Trading App</button>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="instructions">
                        <h3 class="error">‚ùå No Authorization Code Found</h3>
                        <p>The authorization process may have failed or been interrupted.</p>
                        <div class="step">
                            <strong>What to do:</strong> Close this window and try the authorization process again from your trading app.
                        </div>
                    </div>
                    <button class="return-btn" onclick="window.close()">Close Window</button>
                `;
            }
        });

        function copyToClipboard() {
            const codeElement = document.getElementById('authCode');
            const code = codeElement.textContent;
            
            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(function() {
                    showCopySuccess();
                }).catch(function(err) {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyToClipboard(codeElement);
                });
            } else {
                // Fallback for older browsers or non-HTTPS
                fallbackCopyToClipboard(codeElement);
            }
        }

        function fallbackCopyToClipboard(element) {
            // Select the text
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                // Try to copy using execCommand
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('Copy failed:', err);
                alert('‚ùå Auto-copy failed. Please manually select and copy the code above.\n\nPress Ctrl+C (or Cmd+C on Mac) to copy.');
            }
            
            // Clear selection
            window.getSelection().removeAllRanges();
        }

        function showCopySuccess() {
            const button = document.querySelector('.copy-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '‚úÖ Copied!';
            button.style.background = '#22c55e';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '#4facfe';
            }, 3000);
        }

        function returnToApp() {
            // Try to return to the main trading app
            const appUrl = 'https://day-trading-app-production.up.railway.app';
            
            try {
                // If opened from the same domain, try to access parent window
                if (window.opener && !window.opener.closed) {
                    window.opener.focus();
                    window.close();
                } else {
                    // Otherwise, open in current window
                    window.location.href = appUrl;
                }
            } catch (e) {
                // If all else fails, just navigate to the app
                window.location.href = appUrl;
            }
        }

        // Auto-return to app after 60 seconds if user doesn't act
        setTimeout(() => {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) {
                const userChoice = confirm('‚è∞ Auto-return in 5 seconds...\n\nHave you copied the authorization code?\n\nClick OK to return to your trading app now, or Cancel to stay on this page.');
                if (userChoice) {
                    returnToApp();
                }
            }
        }, 55000);

        console.log('üîê Schwab OAuth callback page loaded');
        console.log('üìç Current URL:', window.location.href);
    </script>
</body>
</html>
